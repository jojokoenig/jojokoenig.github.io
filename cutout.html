<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image and Color Key</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: rgb(76, 0, 0);
        }
        .color-key {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .color-key div {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid black;
        }
        .image-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
    <script>
        let images = ["Images/cutout1.png", "Images/cutout2.png", "Images/cutout3.png"];
        let currentIndex = 0;
        
        function changeBackground(color) {
            document.body.style.backgroundColor = color;
        }
        
        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById("main-image").src = images[currentIndex];
        }
    </script>
</head>
<body>
    <div class="color-key">
        <div style="background-color: rgb(166, 0, 0);" onclick="changeBackground('red')"></div>
        <div style="background-color: rgb(0, 0, 151);" onclick="changeBackground('blue')"></div>
        <div style="background-color: rgb(0, 0, 0);" onclick="changeBackground('black')"></div>
        <div style="background-color: rgb(250, 134, 0);" onclick="changeBackground('orange')"></div>
        <div style="background-color: rgb(255, 101, 186);" onclick="changeBackground('pink')"></div>
    </div>
    <div class="image-container">
        <img id="main-image" src="Images/cutout1.png" alt="Main Image" onclick="changeImage()">
    </div>
</body>
</html>
